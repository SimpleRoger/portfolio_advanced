<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./assets/logo.svg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class = "
                        nav__link--hover
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class = "
                        nav__link--hover
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    ">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class = "
                        nav__link--hover
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    ">Contacts</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class = "
                        nav__link--hover
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                    "><i class="fas fa-adjust"></i></a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title"> HEY
                </h1>
                <div class="title orange">I'm Roger</div>
                <p class="header__para">
                    I'm a <b class = "orange"> frontend software engineer</b> with a strong passion for building web applications with great user experiences. 
                    <br>
                    Here's a bit more <b class = "orange">about me </b>. 
                </p>
                <div class="social__list">
                    <a href="https://www.linkedin.com/in/roger-tan-883950a7/" target = "_blank" class="social__link click">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/SimpleRoger" target = "_blank" class="social__link click">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="./assets/David Bragg Resume.pdf" target = "_blank" class="social__link click">
                        <i class="fas fa-file-pdf"></i>
                    </a>
                </div>
        </header>
        <div class="mail_btn click">
            <i class = "fas fa-envelope"></i>
        </div>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click">
            </div>
        </a>
    </section>
    <section class="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">
                    Here are some of my projects <span class="orange">projects</span>.
                </h1>
                <ul class="project__list">
                    <li class="project">

                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
